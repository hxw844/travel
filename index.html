<script>
let slideIndex = 1;
showSlides(slideIndex);


function plusSlides(n) {
  showSlides(slideIndex += n);
  switch(slideIndex){
    case 1:
    document.body.style.backgroundImage="url('four.jpeg')";
    break;
    case 2:
    document.body.style.backgroundImage="url('night.jpeg')";
    break;
    case 3:
    document.body.style.backgroundImage="url('two.jpeg')";
    break;
    case 4:
    document.body.style.backgroundImage="url('one.jpeg')";
    break;
  }
}

function currentSlide(n) {
  showSlides(slideIndex = n);
  switch(slideIndex){
    case 1:
    document.body.style.backgroundImage="url('four.jpeg')";
    break;
    case 2:
    document.body.style.backgroundImage="url('night.jpeg')";
    break;
    case 3:
    document.body.style.backgroundImage="url('two.jpeg')";
    break;
    case 4:
    document.body.style.backgroundImage="url('one.jpeg')";
    break;
  }
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  let texts = document.getElementsByClassName("textslide");

  if (n > slides.length) {
    slideIndex = 1
}    
  if (n < 1) {
    slideIndex = slides.length
}

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for(i = 0;i< slides.length; i++){
    texts[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  texts[slideIndex-1].style.display="block";
}


</script>
